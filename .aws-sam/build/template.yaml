AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: User API with Lambda, DynamoDB, uuid layer, and AWS SDK layer (CORS fixed)
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    Environment:
      Variables:
        TABLE_NAME:
          Ref: UsersTable
    Layers:
    - Ref: UuidLayer
    - arn:aws:lambda:us-east-1:668099181075:layer:AWSLambda-Node-AWS-SDK:6
Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowOrigin: '''*'''
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization,X-Requested-With'''
        MaxAge: '''86400'''
  GetUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/getUsers.handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: UsersTable
      Events:
        GetUsersEventV2:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /users
            Method: GET
      CodeUri: GetUsersFunction
    Metadata:
      SamResourceId: GetUsersFunction
  PostUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/postUsers.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Events:
        PostUsersEventV2:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /users
            Method: POST
      CodeUri: PostUsersFunction
    Metadata:
      SamResourceId: PostUsersFunction
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UsersTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  UuidLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: uuid-layer
      Description: uuid npm module
      ContentUri: ../../layers/uuid-layer
      CompatibleRuntimes:
      - nodejs18.x
  GatewayResponseDefault4xx:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId:
        Ref: RestApi
      ResponseType: DEFAULT_4XX
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
        gatewayresponse.header.Access-Control-Allow-Headers: '''Content-Type,Authorization,X-Requested-With'''
        gatewayresponse.header.Access-Control-Allow-Methods: '''GET,POST,OPTIONS'''
  GatewayResponseDefault5xx:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId:
        Ref: RestApi
      ResponseType: DEFAULT_5XX
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
        gatewayresponse.header.Access-Control-Allow-Headers: '''Content-Type,Authorization,X-Requested-With'''
        gatewayresponse.header.Access-Control-Allow-Methods: '''GET,POST,OPTIONS'''
Outputs:
  ApiBaseUrl:
    Description: API base URL
    Value:
      Fn::Sub: https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  UsersUrl:
    Description: GET/POST /users
    Value:
      Fn::Sub: https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users
